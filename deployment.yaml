apiVersion: apps/v1
kind: Deployment
metadata:
  name: nogeut
  labels: 
    app: nogeut
spec: 
  replicas: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nogeut
  template: 
    metadata:
      labels:
        app: nogeut
        tier: nogeut
    spec:
      containers:
      - name: nogeut
        image: jjwon0407/nogeut:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "300Mi"  # 메모리 요청을 낮춤
            cpu: "250m"       # CPU 요청을 낮춤
          limits:
            memory: "1Gi"    # 메모리 제한은 유지
            cpu: "1000m" 
        ports:
          - containerPort: 3030
            name: nogeut
---
apiVersion: v1
kind: Service
metadata:
  name: nogeut
spec:
  ports:
    - port: 80
      targetPort: 3030
  selector:
    app: nogeut
    tier: nogeut
  type: LoadBalancer
